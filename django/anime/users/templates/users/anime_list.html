{% extends 'master.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'anime_list.css' %}">
<table class="table table-hover">
    <thead>
        <tr>
        <th scope="col">Pic</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody>
        {% for animes in anime_list %}
        
        <tr>
            
            <td><img src="{{animes.thumbnail.url}}" width="80px" height="100px" class="anime-thumbnail"></td>
            <td><a href="{% url 'users:anime-details' slug=animes.slug%}">{{animes.title}}</a></td>
            <td>{{animes.Score}}</td>
            
        </tr>
        
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="add-anime-cell">
                <a href="{% url 'users:create' %}" class="btn btn-primary">Add a new Anime</a>
            </td>
        </tr>
    </tfoot>
  </table>
  
{% endblock %}
